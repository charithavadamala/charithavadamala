<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="a.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<div id="parent">
<body>

<h1 id="s">Survey Form</h1>

<form id="nameform">
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your Name"><br>
    <br>
</form>
<form id="emailform">
    <label for="lname">Email:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Email"><br>
    <br>
</form>
<form id="ages">
    <label>Age:</label>
    <input type="number" id="Age" name="Age" min="0" max="100" step="1" ><br>
    <br>
</form>

<form id="selection">
    <label id="role">Choose a Role:</label><br>
    <select id="roles" name="role">
        <option value="student">Student</option>
        <option value="employer">Employer</option>
        <option value="freelancer">Free-lancer</option>
        <option value="teacher">Teacher</option>
    </select>
    <br>
    <br>
</form>
<form id="radios">
    <label>Do you recommend to your friend?</label><br>
    <input type="radio"id="definite"name="rec" value="Definitely">
    <label for="definite">Definitely</label><br>
    <input type="radio" id="mayb" name="rec" value="Maybe">
    <label for="mayb">Maybe</label><br>
    <input type="radio" id="no" name="rec" value="Not really">
    <label for="no">Not really</label><br><br>


</form>
<form id="checking">
    <label>Things that should be improved in future:</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Front-end projects</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> Back-end projects</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> Data visualization</label><br><br>
    </label>
</form>

<form id="submitform">

    <input type="submit" value="Submit">
</form>



</body>
</div>
</html>
